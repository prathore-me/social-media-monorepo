services:
  mongodb:
    image: mongo:6
    container_name: sm-mongodb-prod
    restart: always
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE='social-media-monorepo-db'

  auth-api:
    container_name: sm-auth-api-container
    image: prathoreme/social-media-monorepo-auth-api:latest
    environment:
      - PORT=3000
      - JWT_SECRET='SUPER_SECRET_KEY'
    depends_on:
      - mongodb
    ports:
      - '3000:3000'
    restart: always

  posts-api:
    container_name: sm-posts-api-container
    image: prathoreme/social-media-monorepo-posts-api:latest
    environment:
      - PORT=3000
    ports:
      - '3001:3000'
    restart: always

  users-api:
    container_name: sm-users-api-container
    image: prathoreme/social-media-monorepo-users-api:latest
    environment:
      - PORT=3000
    depends_on:
      - mongodb
    ports:
      - '3002:3000'
    restart: always

  web-app:
    container_name: sm-web-app-container
    image: prathoreme/social-media-monorepo-web-app:latest
    # NOTE: Vite environment variables (VITE_*) are build-time values baked into the static build.
    # If you need different runtime configuration, rebuild the image with the desired VITE_* values
    # or implement runtime config injection into the container.
    ports:
      - '80:80'
    restart: always

volumes:
  mongo_data:
