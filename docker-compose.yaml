name: social-media-monorepo-prod
services:
  mongodb:
    image: mongo:8.0
    container_name: sm-mongodb-container
    restart: always
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}

  auth-api:
    container_name: sm-auth-api-container
    image: prathoreme/social-media-monorepo-auth-api:v0.2.4
    environment:
      - PORT=3000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - USERS_API_URL=${USERS_API_URL}
    depends_on:
      - mongodb
    ports:
      - '3000:3000'
    restart: always

  posts-api:
    container_name: sm-posts-api-container
    image: prathoreme/social-media-monorepo-posts-api:v0.2.4
    environment:
      - PORT=3000
      - MONGO_URI=${MONGO_URI}
    ports:
      - '3001:3000'
    restart: always

  users-api:
    container_name: sm-users-api-container
    image: prathoreme/social-media-monorepo-users-api:v0.2.4
    environment:
      - PORT=3000
      - MONGO_URI=${MONGO_URI}
    depends_on:
      - mongodb
    ports:
      - '3002:3000'
    restart: always

  web-app:
    container_name: sm-web-app-container
    image: prathoreme/social-media-monorepo-web-app:v0.2.4
    environment:
      - VITE_AUTH_API_URL=${VITE_AUTH_API_URL}
      - VITE_USERS_API_URL=${VITE_USERS_API_URL}
    ports:
      - '80:80'
    restart: always

volumes:
  mongo_data:
