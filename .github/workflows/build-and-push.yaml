name: Social Media Monorepo - Build and Push Docker Images

"on":
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  SERVICES_DIRS: auth-api posts-api users-api
  IMAGE_PREFIX: social-media-monorepo

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get current short commit SHA
        id: commit_sha
        run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker images
        run: |
          for SERVICE_DIR in $SERVICES_DIRS; do
            
            IMAGE_NAME="${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_PREFIX }}-$SERVICE_DIR"
            
            TAG_ARGS="--tag ${IMAGE_NAME}:latest --tag ${IMAGE_NAME}:${{ steps.commit_sha.outputs.SHA }}"
            
            DOCKERFILE="apps/$SERVICE_DIR/Dockerfile"

            echo "--- Building $SERVICE_DIR ---"
            
            if [ ! -f "$DOCKERFILE" ]; then
              echo "Error: Dockerfile not found at $DOCKERFILE"
              exit 1
            fi
            
            docker buildx build \
              --file "$DOCKERFILE" \
              $TAG_ARGS \
              --target production \
              --platform linux/amd64 \
              --push \
              .
              
            echo "Successfully pushed $IMAGE_NAME with tags latest and ${{ steps.commit_sha.outputs.SHA }}"
          done