name: Social Media Monorepo - Build and Push Docker Images

"on":
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  SERVICES: social-media-monorepo-auth-api social-media-monorepo-posts-api social-media-monorepo-users-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get current short commit SHA
        id: commit_sha
        run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker images
        run: |
          for SERVICE in $SERVICES; do
            IMAGE_NAME="${{ env.DOCKERHUB_USERNAME }}/$SERVICE"
            TAGS="${IMAGE_NAME}:latest,${IMAGE_NAME}:${{ steps.commit_sha.outputs.SHA }}"
            DOCKERFILE="apps/$SERVICE/Dockerfile"

            echo "--- Building $SERVICE ---"
            
            docker buildx build \
              --file "$DOCKERFILE" \
              --tag "$TAGS" \
              --target production \
              --platform linux/amd64 \
              --push \
              .
              
            echo "Successfully pushed $IMAGE_NAME with tags latest and ${{ steps.commit_sha.outputs.SHA }}"
          done