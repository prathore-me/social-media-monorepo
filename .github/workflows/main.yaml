name: Build and push Docker images

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  IMAGE_PREFIX: social-media-monorepo
  SERVICES: auth-api posts-api users-api web-app

concurrency:
  group: build-and-push-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

  build-and-push:
    needs: tag-and-release
    runs-on: ubuntu-latest
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      USERS_API_URL: ${{ secrets.USERS_API_URL }}
      VITE_AUTH_API_URL: ${{ secrets.VITE_AUTH_API_URL }}
      VITE_USERS_API_URL: ${{ secrets.VITE_USERS_API_URL }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: auth-api
            dockerfile: apps/auth-api/Dockerfile
          - service: posts-api
            dockerfile: apps/posts-api/Dockerfile
          - service: users-api
            dockerfile: apps/users-api/Dockerfile
          - service: web-app
            dockerfile: apps/web-app/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image (service = ${{ matrix.service }})
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          target: production
          push: true
          platforms: linux/amd64
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ needs.tag-and-release.outputs.new_tag }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest
          build-args: |
            MONGO_URI=${{ env.MONGO_URI }}
            USERS_API_URL=${{ env.USERS_API_URL }}
            VITE_AUTH_API_URL=${{ env.VITE_AUTH_API_URL }}
            VITE_USERS_API_URL=${{ env.VITE_USERS_API_URL }}

      - name: Image push summary
        if: ${{ always() }}
        run: |
          echo "Service: ${{ matrix.service }} - pushed tags: ${{ needs.tag-and-release.outputs.new_tag }}"
